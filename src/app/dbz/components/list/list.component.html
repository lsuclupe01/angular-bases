<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item"
     [ngClass]="{
        'list-group-item-dark':isLast,
        'list-group-item-primary':isEven
      }">
     <div class="d-flex justify-content-between align-items-center">
      <span class="text-primary">{{i+1}}.</span>
      <span> {{character.name}} - </span>
      <strong> Power: </strong>
      <span> {{character.power}} </span>
      <button class="btn btn-danger" (click)="onDeletedCharacter(character.id)">X</button>
    </div>
     <!--
     <span> Es el primero:{{isFirst}} </span>
     <span> Es el ultimo:{{isLast}} </span>
     <span> Es par:{{isEven}} </span>
     <span> Es impar:{{isOdd}} </span>
     -->
    </li>

</ul>
